<script type="text/javascript">
	//a(1)=1;
	//a(1)(2)=2;
	//a(1)(2)(3)=6;
	//a(1)(2)(3)(4)=24;
	function add(x) {
	    var sum = x;
	    var tmp = function (y) {
	        sum = sum * y;
	        return tmp;
	    };
	    tmp.toString=tmp.valueOf = function () {
	        return sum;
	    };
	    return tmp;
	}
	console.log(add(1)(2)(3))

</script>
