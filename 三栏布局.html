<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三栏布局</title>
	<style>
		html,body{margin: 0;padding: 0;height: 100%;}
		#left,#right{width: 200px;height: 100%;position: absolute;background: pink;top: 0;}
		#right{right: 0;}
		#left{left: 0;}
		#main{margin: 0 200px;height: 100%;background: orange;}
	</style>
</head>
<body>
	<div id="left"></div>
	<div id="main"></div>
	<div id="right"></div>
</body>
</html>
